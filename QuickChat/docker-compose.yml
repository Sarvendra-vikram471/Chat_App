services:
  mysql:
    image: mysql:8.4
    container_name: quickchat-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: quickchat
      MYSQL_USER: quickchat
      MYSQL_PASSWORD: quickchat
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "root", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 20

  server:
    build:
      context: ./server
    container_name: quickchat-server
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      PORT: 5000
      CLIENT_ORIGIN: http://localhost:5173
      DATABASE_URL: mysql://quickchat:quickchat@mysql:3306/quickchat
    ports:
      - "5000:5000"

  client:
    build:
      context: ./client
    container_name: quickchat-client
    restart: unless-stopped
    depends_on:
      - server
    environment:
      VITE_API_URL: http://localhost:5000
    ports:
      - "5173:5173"

volumes:
  mysql_data:
